<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- topper -->
	<div class="topper">
		<div class="l-center">
			<div class="topper__phones">(044) 555-55-55<span>•</span>(050) 432-70-70</div>
			<div class="topper__ask"><a href="#">Задать вопрос</a></div>
			<!-- enter -->
			<div class="enter">
				<div class="enter__link"><a href="#">Войти</a></div>
				<div class="enter__throw">через</div>
				<div class="enter__social">
					<a class="enter__social-fb" href="#"></a>
					<a class="enter__social-vk" href="#"></a>
					<a class="enter__social-gp" href="#"></a>
				</div>
			</div>
		</div>
	</div>
	<!-- container -->
	<div class="container">
		<!-- header -->
		<div class="header">
			<div class="l-center">
				<a class="logo" href="#"></a>
				<div class="stamp"></div>
				<!-- nav -->
				<nav class="nav">
					<a class="is-active" href="#">Туры</a>
					<a href="#">Авиабилеты</a>
					<a href="#">Отели</a>
					<a href="#">Роуминг</a>
					<a href="#">Страхование</a>
				</nav>
			</div>
		</div>
		<!-- map -->
		<div class="map">
			<div class="l-center">
				<!-- search -->
				<div class="search">
					<div class="search__item">
						<div class="search__label">Где хотите отдохнуть?</div>
						<div class="search__fieldset">
							<div class="search__field">
								<div class="search__el">
									<input class="js-autocomplete" type="text" value="">
								</div>
							</div>
							<div class="search__field">
								<div class="search__el">
									<input class="js-autocomplete" type="text" value="Стамбул">
								</div>
							</div>
						</div>
						<div class="search__add">
							<a href="#">+<span>добавить страну</span></a>
						</div>
					</div>
					<div class="search__item">
						<div class="search__label">Откуда?</div>
						<div class="search__field">
							<div class="search__el search__el_plain">
								<input type="text" value="Киев, Украина">
								<i class="search__ico"></i>
							</div>
						</div>
					</div>
					<div class="search__item">
						<div class="search__fieldset">
							<div class="search__field">
								<div class="search__label">Туда</div>
								<!-- select -->
								<div class="select js-select-date">
									<div class="select__head">
										<div class="select__current">03.05.2014</div>
										<i class="select__ico-date"></i>
									</div>
									<div class="select__date"></div>
									<input class="select__value" type="hidden">
								</div>
							</div>
							<div class="search__field">
								<div class="search__label">Ночей</div>
								<!-- select -->
								<div class="select js-select">
									<div class="select__head">
										<div class="select__current">5 ночей</div>
										<i class="select__arr"></i>
									</div>
									<ul class="select__list">
										<li>3 ночей</li>
										<li>4 ночей</li>
										<li>5 ночей</li>
										<li>6 ночей</li>
										<li>7 ночей</li>
									</ul>
									<input class="select__value" type="hidden">
								</div>
							</div>
						</div>
						<!-- checkbox -->
						<label class="checkbox checkbox_white">
							<input type="checkbox">
							<span class="checkbox__text">Гибкие даты (±3 дня)</span>
						</label>
					</div>
					<div class="search__item">
						<div class="search__people">
							<div class="search__adults">
								<div class="search__label">Взрослых: <span id="counter-adults">2</span></div>
								<div class="search__adults-list"></div>
							</div>
							<div class="search__kids">
								<div class="search__label">Детей: <span id="counter-kids">1</span></div>
								<div class="search__kids-list"></div>
							</div>
							<div class="search__babies">
								<div class="search__label">Младенцев: <span id="counter-babies">1</span></div>
								<div class="search__babies-list"></div>
							</div>
						</div>
					</div>
					<div class="serach__btn">
						<button class="btn">Найти</button>
					</div>
					<div class="seach__link">
						<a href="#">Расширенный поиск</a>
					</div>
				</div>
			</div>
			<div class="map__el">
				<img src="http://placehold.it/1200x543" alt="">
			</div>
		</div>
		<!-- pop -->
		<div class="pop">
			<button class="btn btn_bigger">Найти</button>
			<button class="btn btn_big">Найти</button>
			<button class="btn">Найти</button>
			<button class="btn btn_small">Найти</button>
			<button class="btn btn_smaller">Найти</button>
		</div>
	</div>
</div>
<!-- load script -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
